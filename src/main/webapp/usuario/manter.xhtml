<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8" />
    <title>Questions - Usu치rios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tela Manter Usu치rio - Questions" />
    <meta name="author" content="Taciano Morais Silva" />
</h:head>
<h:body>
    <div class="container" style="-moz-appearance: normal">
        <h1>Manter Usu치rio</h1>
        <h:form>
            <h:messages id="messages" class="alert-error" />
            <h:panelGrid columns="3">
                <h:outputLabel value="Nome:" for="nome" />
                <p:inputText id="nome" value="#{usuarioBean.nome}"
                    required="true" label="nome">
                    <f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="nome" />
                <h:outputLabel value="Sobrenome:" for="sobrenome" />
                <p:inputText id="sobrenome" value="#{usuarioBean.sobrenome}"
                    required="true" label="sobrenome">
                    <f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="sobrenome" />
                <h:outputLabel value="Login:" for="username" />
                <p:inputText id="username" value="#{usuarioBean.username}"
                    required="true" label="username">
                    <f:validateLength minimum="6" />
                </p:inputText>
                <p:message for="username" />
                <h:outputLabel value="E-mail:" for="email" />
                <p:inputText id="email" value="#{usuarioBean.email}"
                    required="true" label="email">
                    <!-- f:validateEmail /> -->
                </p:inputText>
                <p:message for="email" />
            </h:panelGrid>

            <p:commandButton value="Incluir"
                actionListener="#{usuarioBean.incluir}" update="messages"/>
        </h:form>
    </div>
    <hr />
    <div>
        <h:form>
            <h:messages />
            <p:dataTable id="dataTable" var="usuario" value="#{usuarioBean.usuarios}"
                paginator="true" rows="10">
                <f:facet name="header">
                        Lista de Usu치rios
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>

                    <h:outputText value="#{usuario.id}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>

                    <h:outputText value="#{usuario.firstname}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Sobrenome" />
                    </f:facet>

                    <h:outputText value="#{usuario.lastname}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</h:body>
</html>
